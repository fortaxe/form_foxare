<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaxe Global Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 25px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #0066ff;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 150px;  /* Adjust size as needed */
            height: auto;
            margin-bottom: 1rem;
        }

        .logo-text {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .logo-text span {
            color: #0066ff;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #0066ff;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #0066ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <img src="/logo.png" alt="Fortaxe Logo">
            <!-- <h1 class="logo-text">FORTAXE <span>GLOBAL</span></h1> -->
        </div>
        <form id="submitForm">
            <textarea name="userInput" placeholder="Enter your text here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('submitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textarea = document.querySelector('textarea');
            const data = textarea.value;

            try {
                const response = await fetch('https://n8n-n8n.sz0qm5.easypanel.host/webhook/315fd248-92c5-4507-96a0-c9c4b006a002', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: data })
                });

                if (response.ok) {
                    alert('Submitted successfully!');
                    textarea.value = '';
                } else {
                    alert('Submission failed. Please try again.');
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
